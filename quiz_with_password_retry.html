
<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ikizamini No.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      padding: 20px;
      background: #fff;
    }
    .custom-button {
      width: 130px;
      height: 44px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin: 20px;
    }
    .custom-button:hover {
      background-color: red;
    }
    #quiz-container {
      display: none;
      padding: 20px;
      background: #fff;
      width: 100vw;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    .error { color: red; font-size: 16px; margin-top: 10px; }
    #password-box {
      margin: 20px;
    }
    #password-input {
      font-size: 16px;
      padding: 5px;
    }
    .question p { font-weight: bold; }
    .options label { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>

<h2>ITOZE GUSUBIZA IBIBAZO UTSINDIRE PROVISOIRE MU GIHE GITO!</h2>
<button class="custom-button" onclick="showPasswordBox()">TANGIRA IKIZAMI CYA 1</button>

<div id="password-box" class="hidden">
  <label for="password-input">Injiza Password:</label>
  <input type="password" id="password-input" />
  <button onclick="verifyPassword()">Komeza</button>
  <div id="error-message" class="error"></div>
</div>

<div id="quiz-container">
  <p><strong>Ikizamini gitangiye...</strong></p>
  <!-- Ibibazo byashyirwaho hano -->
</div>

<script>
  const correctPassword = "91407";
  let attempts = 0;

  function showPasswordBox() {
    document.getElementById("password-box").classList.remove("hidden");
    document.getElementById("error-message").textContent = "";
    document.getElementById("password-input").value = "";
  }

  function verifyPassword() {
    const input = document.getElementById("password-input").value;
    if (input === correctPassword) {
      document.getElementById("password-box").classList.add("hidden");
      document.getElementById("quiz-container").style.display = "block";
    } else {
      attempts++;
      document.getElementById("error-message").textContent = "❌ Password si yo, ongera ugerageze.";
      if (attempts >= 2) {
        document.getElementById("password-box").classList.add("hidden");
        alert("Warenze inshuro ebyiri. Subira kuri Tangira Ikizami Cya 1.");
        attempts = 0;
      }
    }
  }
</script>

</body>
</html>
