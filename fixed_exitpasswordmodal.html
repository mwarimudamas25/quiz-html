
<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Access with Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .custom-button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .custom-button:hover {
      background-color: red;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      text-align: center;
    }
    #pdf-container {
      display: none;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <button class="custom-button" id="start-quiz-btn" onclick="openModal()">TANGIRA IKIZAMI CYA 2</button>

  <div id="modal">
    <div id="modal-content">
      <h3>Shyiramo ijambo ry'ibanga</h3>
      <input type="password" id="password-input" placeholder="Andika ijambo ry'ibanga" />
      <br><br>
      <button class="custom-button" onclick="checkPassword()">EMEZA</button>
      <button class="custom-button" id="exitGoBackBtn" onclick="closeModal()">SOHOKA NIBA UDASHAKA GUKOMEZA</button>
    </div>
  </div>

  <div id="pdf-container">
    <h3>Ibaruwa cyangwa inyandiko:</h3>
    <iframe src="https://example.com/sample.pdf"></iframe>
  </div>

  <script>
    const correctPassword = "12345";
    function openModal() {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("start-quiz-btn").style.display = "none";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("start-quiz-btn").style.display = "inline-block";
    }

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === correctPassword) {
        document.getElementById("modal").style.display = "none";
        document.getElementById("pdf-container").style.display = "block";
      } else {
        alert("Ijambo ry'ibanga si ryo. Ongera ugerageze!");
      }
    }
  </script>
</body>
</html>
