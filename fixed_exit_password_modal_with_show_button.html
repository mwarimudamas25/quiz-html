
<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <title>Ikizamini No.2</title>
  <style>
    .custom-button { background-color: blue; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    #password-modal { display: none; background: #f0f0f0; padding: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<button class="custom-button" onclick="promptPassword()" id="start-quiz-btn">TANGIRA IKIZAMI CYA 2</button>

<div id="password-modal">
  <p>Shyiramo Password:</p>
  <input type="password" id="password-input" />
  <br><br>
  <button onclick="checkPassword()">Komeza</button>
  <button id="exitGoBackBtn" onclick="closeModal()">SOHOKA NIBA UDASHAKA GUKOMEZA</button>
</div>

<script>
function promptPassword() {
  document.getElementById('start-quiz-btn').style.display = 'none';
  document.getElementById('password-modal').style.display = 'block';
}

function checkPassword() {
  const password = document.getElementById('password-input').value;
  if (password === "16480") {
    alert("Wemerewe gukomeza!");
    document.getElementById('password-modal').style.display = 'none';
  } else {
    alert("Password siyo, ongera ugerageze.");
  }
}

function closeModal() {
  const confirmExit = confirm("Urashaka gusubira inyuma? Kanda OK niba udakomeje ikizamini.");
  if (confirmExit) {
    document.getElementById("password-modal").style.display = "none";
    const input = document.getElementById("password-input");
    if (input) input.value = "";
    const startBtn = document.getElementById("start-quiz-btn");
    if (startBtn) startBtn.style.display = "inline-block";
  }
}
</script>

</body>
</html>
