  </style>

<body>
  <h2>1. Umurwa mukuru wâ€™u Rwanda ni uwuhe?</h2>
  <button onclick="answer(0)">Kigali</button><br>

  <p id="feedback"></p>

  <script>

      if (choice === correct) {

        feedback.style.color = "green";
      } else {
feedback.textContent = "Oya, si cyo. Igisubizo nyacyo ni Kigali.";

    }
